{% extends "basic_layout.html" %}

   	{% block maincontent %}
        <main class="grid-container">
          <div class='booklist grid-100 mobile-grid-100 tablet-grid-100'>
            <h2 class="first">Currently reading</h2>
          </div>
          {% if readings %}
              {% for reading in readings %}
                <div class="bookinfo grid-25 tablet-grid-33 mobile-grid-50">
                  <img src="{{ reading.book.image_url }}"/>
                  <h4>{{ reading.book.curtail_title() }}</h4>
                  <p>ID: {{ reading.book.isbn }}</p>
                </div>
              {% endfor %}
          {% else %}
            <p>I'm not reading any books at the moment.</p>
          {% endif %}
        </main>
    {% endblock %}
