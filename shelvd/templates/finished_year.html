{% extends "basic_layout.html" %}

   	{% block maincontent %}
      <main class="grid-container">
        <div class='booklist grid-100 mobile-grid-100 tablet-grid-100'>
          <div class='title'>
            <h2 class="first stats">
            <a href="/finished/{{last_year}}" class="year-nav-left" {% if last_year %}{% else %}id="hidden"{% endif %}> < </a>
            {{ readings.book_count }}  books read in {{ year }}
            <a href="/finished/{{next_year}}" class="year-nav-right" {% if next_year %}{% else %}id="hidden"{% endif %}> > </a></h2>
          </div>
        </div>
                {% for reading in readings.books_read %}
                  <div class="bookinfo grid-25 tablet-grid-33 mobile-grid-50">
                    <img src="{{ reading.book.image_url }}"/>
                    <h4>{{ reading.book.curtail_title() }}</h4><p>{{ reading.book.isbn }}<br>Finished on {{ reading.clean_end_date }}</p>
                  </div>
                {% endfor %}
        </div>
      </main>
    {% endblock %}
